  address: 127.0.0.1
  port: 3306
  database: admin
  username: admin
  password: 'admin'
  pool:
    maximum-pool-size: 10
    minimum-idle: 10
    maximum-lifetime: 1800000
    keepalive-time: 0
    connection-timeout: 5000

