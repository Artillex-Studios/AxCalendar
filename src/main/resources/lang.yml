help:
  - " "
  - "<gradient:#FF0055:#FF0000><b>AxCalendar</b></gradient> <#DD0044>Help"
  - " <#DD0044>➤ <white>/axcalendar <#DDDDDD>| <#FFAAAA>Open calendar"
